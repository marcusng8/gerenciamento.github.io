<head>

    <script>
        onload = () => {
            let btn = document.getElementById('btn-sair');
            btn.onclick = () => {
                localStorage.clear();
                window.location.replace("http://127.0.0.1:5500/html/index.html");
            }
        }
    </script>
</head>

<body>
    <header class="header">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/html/initialScreen.html">Minhas Atividades</a>
            <a href="/html/calendario.html">Calendário</a>
            <a href="/html/videoScreen.html">Videos</a>
            <a href="#">Sistema de notificações</a>
            <a href="/html/sistemadeFeedback.html">Sistema de feedback</a>
        </div>
        <!-- Use any element to open the sidenav -->
        <button onclick="openNav()" style="width: 50px;" id="menuBtn"><i class="fas fa-bars"></i></button>
        <button id="btn-sair">Sair da Conta</button>
    </header>
    <main style="margin: 10px;">
        <h1>Vídeo aulas</h1>
        <h3>Monitorias Ciência da computação:</h3>
        <div id="links-area"></div>
        <div id="video-area"></div>
    </main>
    <footer></footer>

    <script>
        var aulas = '';
        for (i = 0; i < db.videos.length; i++) {
            aulas += `<a id="link-video">${db.videos[i].nome} data: ${db.videos[i].data[0].dia}/${db.videos[i].data[0].mes}/${db.videos[i].data[0].ano}</a><br><br>`
        }
        document.getElementById("links-area").innerHTML = aulas;
        var link = document.getElementById("link-video");
        var video = `<div id ="video-area"><iframe width="80%" height="290" src="https://www.youtube.com/embed/rdcuOytxjKY" allow="accelerometer;
                    autoplay; encrypted-media;
                    gyroscope;
                    picture-in-picture" frameborder="0" allowfullscreen class="video">
                </iframe></div>`
        link.onclick = () =>{
            document.getElementById("video-area").innerHTML = video;
        }
    </script>
</body>

</html>
